<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Data Source - IMSD</title>
</head>
<body>
    <div>
        <p>Add a new data source: </p>
        <div>
            <p>Name:</p>
            <input type="text" name="name" id="name">
            <p>Select a type:</p>
            <select name="agent_type" id="agent_type">
                <option value="windows">Windows Server / Windows PC</option>
                <option value="linux">Linux Server</option>
                <option value="website">Website check</option>
            </select>
            <p>Select a type of data source:</p>
            <select name="data_source" id="data_source">
                <option value="ping">From a ping</option>
                <option value="installed_agent">From a installed agent</option>
                <option value="website_check">From a connection to website</option>
            </select>
            <p>Connection infos:</p>
            <input type="text" name="ip" id="ip" placeholder="IP of server">
            <input type="text" name="url" id="url" placeholder="URL of website">
            <input type="text" name="ip" id="ip" placeholder="Port">
            <p>Frequencies (in seconds):</p>
            <input type="number" name="frequencies" id="frequencies">
            <p>Auth Data:</p>
            <p>Is authenticated ?</p>
            <input type="checkbox" name="isAuth" id="isAuth">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="text" name="password" id="password" placeholder="Password">
            <button>Add a new data source</button>
        </div>
    </div>
</body>
</html>
